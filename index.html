<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12A02-Responsive-Flowers</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/cbdda9b9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar display-flex space-between">
        <div class="logo">
          <img src="assets/logo.png" alt="responsive flowers website logo" />
        </div>
        <div class="menu-cart-container display-flex">
          <div class="menu display-flex">
            <ul class="menu-item display-flex">
              <li id="home"><a href="">Home</a></li>
              <li id="shop"><a href="">Shop</a></li>
              <li id="about-us"><a href="">About Us</a></li>
            </ul>
          </div>
          <div class="cart display-flex">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart ($56)</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-banner-section">
        <div class="hero-banner-container display-flex">
          <div class="hero-banner-info-container display-flex">
            <div>
              <h3 class="hero-banner-title noto-serif">
                <span class="always">ALWAYS</span><span class="fresh-flowers primary-color">FRESH<br />FLOWERS</span>
              </h3>
              <p class="hero-banner-description">
                Indulge your senses with the beauty and fragrance of our fresh
                flower shop. From classic roses to exotic blooms, we offer a
                wide variety of fresh flowers that are perfect for any occasion.
              </p>
            </div>
          </div>
          <div class="hero-banner-img-container display-flex">
            <img src="assets/hero-flower.png" alt="hero banner flower image" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
